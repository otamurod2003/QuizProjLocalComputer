<mat-card>
    <mat-card-content>
        <form>
            <mat-form-field class="fullWidth">
                <input [(ngModel)]="question.text"  name="quiz" placeholder="Savol" matInput>
            </mat-form-field>
            <mat-form-field class="fullWidth">
                <input [(ngModel)]="question.correctAnswer" class="fullWidth" name="correctAnswer" placeholder="To'g'ri javob" matInput>
            </mat-form-field>
            <mat-form-field class="fullWidth" *ngFor="let wrongAnswer of question.wrongAnswers; let i=index">
                <input [ngModel]="wrongAnswer" name="wrongAnswer{{i+1}}" placeholder="Noto'g'ri javob {{i+1}}" matInput>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button (click)="Post()" mat-raised-button>Send</button>
    </mat-card-actions>
</mat-card>
